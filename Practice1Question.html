<HTML>
    <HEAD>
    <TITLE>MouselabWEB survey</TITLE>
    <script language=javascript src="mlweb.js"></SCRIPT>
    <link rel="stylesheet" href="mlweb.css" type="text/css">
    </head>
    
    <body onLoad="timefunction('onload','body','body')">
    <!--BEGIN set vars--><script language="javascript">
    //override defaults
    mlweb_outtype="CSV";
    mlweb_fname="mlwebform";
    chkFrm=true;
    warningTxt="You must answer the question before proceeding!";

    subjstr=document.cookie;
	subject=subjstr.substr(subjstr.indexOf("mlweb_subject=")+14);

    </SCRIPT>
    <!--END set vars-->
    
    <FORM name="mlwebform" method="POST" onSubmit="return checkForm(this)" action="http://www.mouselabweb.org/mlwebmailer.php">
    <INPUT type=hidden name="procdata" value="">
    <!-- set all variables here -->
    <input type=hidden name="expname" value="Practice1Question">
    <input type=hidden name="nextURL" value="https://nghinton.github.io/JaimieExperiment/Practice1Survey.html">
    <input type=hidden name="to_email" value="nghinton@crimson.ua.edu">
    <!--these will be set by the script -->
    <input type=hidden name="subject" value="">
    <input type=hidden name="condnum" value="">
    <!--BEGIN preHTML-->
    <h2>Practice Question 1: Cake Choice</h2>
    <!--END preHTML--><!--BEGIN postHTML-->
    
    <h2>Decision Question</h2>
    <p>Which cake do you choose to buy?</p>
    <!-- Begin HTML Scale: name=difficult-->
    <TABLE><TR><td align=center><INPUT TYPE=RADIO NAME='q1' VALUE='A'></td><TD align=left>Cake A</TD></TR><TR><td align=center><INPUT TYPE=RADIO NAME='q1' VALUE='B'></td><TD align=left>Cake B</TD></TR><TR><td align=center><INPUT TYPE=RADIO NAME='q1' VALUE='C'></td><TD align=left>Cake C</TD></TR></TABLE>
    <!-- Begin HTML Scale: name=difficult-->
    
    <!--END postHTML--><INPUT type="submit" value="Go To Survey Question" onClick="timefunction('submit','submit','submit')"></FORM></body></html>

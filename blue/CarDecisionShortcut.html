<HTML>
    <HEAD>
    <TITLE>MouselabWEB survey</TITLE>
    <script language=javascript src="mlweb2.js"></SCRIPT>
    <link rel="stylesheet" href="mlweb.css" type="text/css">
    </head>
    
    <body onLoad="timefunction('onload','body','body')">
    <!--BEGIN set vars--><script language="javascript">
    //override defaults
    mlweb_outtype="CSV";
    mlweb_fname="mlwebform";
    
    chkFrm=true;
    warningTxt="You must answer the question before proceeding!";
    </SCRIPT>
    <!--END set vars-->
    
    <FORM name="mlwebform" method="POST" onSubmit="return checkForm(this)" action="https://www.mouselabweb.org/mlwebmailer.php">
    <INPUT type=hidden name="procdata" value="">
    <!-- set all variables here -->
    <input type=hidden name="expname" value="StudentCharityQuestion">
    <input type=hidden name="nextURL" value="https://nghinton.github.io/JaimieExperiment/blue/StudentCharityDirections.html">
    <input type=hidden name="to_email" value="jmchoi1@crimson.ua.edu">
    <!--these will be set by the script -->
    <input type=hidden name="subject" value="">
    <input type=hidden name="condnum" value="">
    <!--BEGIN preHTML-->
    <h2>Question 1: Car Purchasing</h2>
    <!--END preHTML--><!--BEGIN postHTML-->
    
    <h2>Shortcut Question</h2>
    <p>Did you consider all of the information, or end up taking a shortcut instead?</p>
    <!-- Begin HTML Scale: name=difficult-->
    <table width="50%">
        <tbody>
            <tr>
                <td align="center">
                    <input type="RADIO" name="shortcut" value="1">
                </td>
                <TD align=left>Yes, I considered all information.</TD>
            </tr>
            <tr>
                <td align="center">
                    <input type="RADIO" name="shortcut" value="2">
                </td>
                <TD align=left>No, I ended up taking a shortcut instead of considering all information.</TD>
            </tr>
        </tbody>
    </table>
    <!-- Begin HTML Scale: name=difficult-->
    
    <!--END postHTML--><INPUT type="submit" value="Continue"></FORM></body></html>

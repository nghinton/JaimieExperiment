<HTML>
    <HEAD>
    <TITLE>MouselabWEB survey</TITLE>
    <script language=javascript src="mlweb2.js"></SCRIPT>
    <link rel="stylesheet" href="mlweb.css" type="text/css">
    </head>
    
    <body onLoad="timefunction('onload','body','body')">
    <!--BEGIN set vars--><script language="javascript">
    //override defaults
    mlweb_outtype="CSV";
    mlweb_fname="mlwebform";
    
    chkFrm=true;
    warningTxt="You must answer the question before proceeding!";
    </SCRIPT>
    <!--END set vars-->
    
    <FORM name="mlwebform" method="POST" onSubmit="return checkForm(this)" action="https://www.mouselabweb.org/mlwebmailer.php">
    <INPUT type=hidden name="procdata" value="">
    <!-- set all variables here -->
    <input type=hidden name="expname" value="Practice2Question">
    <input type=hidden name="nextURL" value="https://nghinton.github.io/JaimieExperiment/purple/Practice2Survey.html">
    <input type=hidden name="to_email" value="jmchoi1@crimson.ua.edu">
    <!--these will be set by the script -->
    <input type=hidden name="subject" value="">
    <input type=hidden name="condnum" value="">
    <!--BEGIN preHTML-->
    <h2>Practice Question 2: Restaurant Choice</h2>
    <!--END preHTML--><!--BEGIN postHTML-->
    
    <h2>Decision Question</h2>
    <p>Which restaurant do you choose to go to?</p>
    <!-- Begin HTML Scale: name=difficult-->
    <TABLE><TR><td align=center><INPUT TYPE=RADIO NAME='q1' VALUE='A'></td><TD align=left>Restaurant A</TD></TR><TR><td align=center><INPUT TYPE=RADIO NAME='q1' VALUE='B'></td><TD align=left>Restaurant B</TD></TR><TR><td align=center><INPUT TYPE=RADIO NAME='q1' VALUE='C'></td><TD align=left>Restaurant C</TD></TR></TABLE>
    <!-- Begin HTML Scale: name=difficult-->
    
    <!--END postHTML--><INPUT type="submit" value="Go To Survey Question"></FORM></body></html>
